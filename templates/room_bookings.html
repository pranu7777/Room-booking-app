<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 24px;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        .no-bookings {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Bookings for {{ room_name }}</h1>
    <ul>
        {% if room_bookings %}
            {% for booking in room_bookings %}
                <li>
                    Room: {{ booking.room_name }} - Date: {{ booking.date }}, Time: {{ booking.time }}
                </li>
            {% endfor %}
        {% else %}
            <li class="no-bookings">No room bookings</li>
        {% endif %}
    </ul>
</body>
</html>
